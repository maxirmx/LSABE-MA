name: Build

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'  
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'  

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
       LD_LIBRARY_PATH: $HOME/charm-crypto/lib 
       CPATH: $HOME/charm-crypto/include

    steps:
    - name: Checkout LSABE_MA
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - uses: actions/setup-python@v2
      with:
        python-version: '3.8' # Version range or exact version of a Python version to use, using SemVer's version range syntax
        architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified

    - name: Install and upgrade tools
      run: python -m pip install --upgrade pip setuptools wheel requests
      
    - name: Install
      run: |
        python setup.py build
        python setup.py install 

    - name: Run
      run: python3 -m lsabe_ma
